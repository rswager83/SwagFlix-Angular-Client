<body>
<mat-card class="profile-card">
    <mat-card-header style="display: flex; justify-content: center;">
        <mat-card-title>Your Profile:</mat-card-title>
    </mat-card-header>
    <mat-divider inset></mat-divider>
    <mat-card-content style="margin-top: 15px;">
        <mat-card-subtitle> <span style="font-weight: bold; color:black">Username:  </span>{{user.Username}}</mat-card-subtitle>
        <mat-card-subtitle> <span style="font-weight: bold; color:black">Email:  </span>{{user.Email}}</mat-card-subtitle>
        <mat-card-subtitle> <span style="font-weight: bold; color:black">Birthday:  </span>{{user.Birthday}}</mat-card-subtitle>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-footer>
        <mat-card-actions style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button
                mat-button
                color="primary"
                (click)="openUpdateUserDialog()"
            >
            <mat-icon>system_update</mat-icon>
            Update Profile
            </button>

            <button
                mat-button
                color="warn"
                (click)="deleteUser()"
            >
            <mat-icon>delete</mat-icon>
            Delete Profile
            </button>
        </mat-card-actions>
    </mat-card-footer>    
</mat-card>
</body>
<app-footer></app-footer>
