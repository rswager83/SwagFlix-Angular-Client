
<mat-card>
    <mat-card-header>
        <mat-card-title>Please Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: flex-end;">
        <button
            mat-raised-button
            type="submit"
            (click)="userLogin()"
            color="primary"
        >
        <mat-icon>tv</mat-icon>
        Login
        </button>
    </mat-card-actions>
</mat-card>
