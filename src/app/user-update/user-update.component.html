
<mat-card>
    <mat-card-header>
      <mat-card-title>Profile Update</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
            
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
            
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content:space-between">
      <button 
        mat-button
        color="primary"
        (click)="updateAppUser()"
      >
      <mat-icon>system_update</mat-icon>
      Update
      </button>

      <button
        mat-raised-button
        mat-dialog-close
        color="primary"
      >
      close
      </button>
     
    </mat-card-actions>
  </mat-card>
